          API_KEY: !Ref APIKEY
          APP_KEY: !Ref APPKEY
          PRODUCTS_KEY: !Ref ProductsKEY
      Events:
        Api:
          Type: "Api"
          Properties:
            Path: "/api/v1/customers"
            Method: "get"
        ApiParam:
          Type: "Api"
          Properties:
            Path: "/api/v1/customers/{id}"
            Method: "get"

  customersPut:
    Type: "AWS::Serverless::Function"
    Properties:
      CodeUri: "cmd/customersPut"
      Environment:
